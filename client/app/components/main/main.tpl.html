<div class="map-container">
    <div map-lazy-load="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgNApputr8n44H22Nmvs8iAsX47yqE80g">
        <ng-map center="47.1027128,28.4990345" zoom="7"></ng-map>
    </div>
</div>

<aside class="side-nav md-whiteframe-5dp">
    <md-toolbar class="md-table-toolbar md-default">
        <div class="md-toolbar-tools">
            <span>Acquisitions</span>
        </div>
    </md-toolbar>
    <md-table-container class="md-table-container">
        <table md-table multiple ng-model="main.selected" md-progress="main.promise">
            <thead md-head md-order="main.query.order" md-on-reorder="main.getDesserts">
            <tr md-row>
                <th md-column>Title</th>
            </tr>
            </thead>
            <tbody md-body>
            <tr md-row md-select-id="name" md-auto-select ng-repeat="dessert in main.data">
                <td md-cell>{{dessert.title}}</td>
            </tr>
            </tbody>
        </table>
    </md-table-container>
    <md-table-pagination md-limit="main.query.limit" md-limit-options="[5, 10, 15]" md-page="main.query.page" md-total="{{main.count}}" md-on-paginate="main.getDesserts" md-page-select></md-table-pagination>
</aside>
